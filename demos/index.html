<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Angular Material Steppers</title>
    <link href="angular-material/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
    <link href="angular-material-steppers.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
  </head>

  <body ng-app="angular-material-steppers">
    <div class="md-steppers md-steppers-linear md-steppers-alternative">
      <md-card class="md-steppers-header">
        <button class="md-stepper-indicator md-completed md-editable" md-ink-ripple>
          <div class="md-stepper-indicator-wrapper">
            <div class="md-stepper-number">
              <md-icon class="md-stepper-icon md-stepper-icon-edit">edit</md-icon>
            </div>
            <!-- <div class="md-stepper-number">1</div> -->
            <span class="md-stepper-title">Select campaign</span>
          </div>
        </button>

        <button class="md-stepper-indicator md-active">
          <div class="md-stepper-indicator-wrapper">
            <div class="md-stepper-number">
              <md-icon class="md-stepper-icon">check</md-icon>
            </div>
            <!-- <div class="md-stepper-number">2</div> -->
            <span class="md-stepper-title">Create an ad</span>
          </div>
        </button>

        <button class="md-stepper-indicator">
          <div class="md-stepper-indicator-wrapper">
            <div class="md-stepper-number">3</div>
            <span class="md-stepper-title">Create an ad</span>
          </div>
        </button>

        <button class="md-stepper-indicator md-stepper-optional">
          <div class="md-stepper-indicator-wrapper">
            <div class="md-stepper-number">4</div>
            <div class="md-stepper-title">
              <span>Publish the ad</span>
              <small>Optional</small>
            </div>
          </div>
        </button>
      </md-card>

      <div class="md-steppers-content">
        <div class="md-stepper">

        </div>
      </div>

      <div class="md-steppers-actions">
        <md-button class="md-primary">Back</md-button>
        <span flex></span>

        <md-button>Cancel</md-button>
        <md-button class="md-primary">Next</md-button>
      </div>
    </div>

    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="angular-aria/angular-aria.js"></script>
    <script src="angular-material/angular-material.js"></script>
    <script src="angular-material-steppers.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
